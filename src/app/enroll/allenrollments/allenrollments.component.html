<h1>Enrollments</h1>
<!-- <button (click)="openAddStudentDialog()">+Add Students</button> -->
<br>
<br>
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Student</th>
        <th>Course</th>
        <th>Enrolled date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of enrollments">
        <td>{{ e.id }}</td>
        <td>{{ e.user.name }}</td>
        <td>{{ e.course.title }}</td>
        <td>{{e.createdAt}}</td>
        <td><button (click)="deleteEnrollment(e.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>

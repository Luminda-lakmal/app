<nb-card>
    <nb-card-header>Add Course</nb-card-header>
    <nb-card-body>
        <form #form="ngForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input nbInput fullWidth id="title" name="title" [(ngModel)]="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input nbInput fullWidth id="description" name="description" [(ngModel)]="description" required>
            </div>
        </form>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton status="primary" (click)="submit()">Submit</button>
        <button nbButton status="danger" (click)="close()">Cancel</button>
    </nb-card-footer>
</nb-card>
